        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">

      <main class="our-products">

        <h1>Nos produits</h1>

                  <h5 class="card-title">Appareil Photo 1</h5>
                  <p class="card-text">Ceci est un appareil photo superbe</p>

              </a>
            </div>
            
            <div class="card">
              <a href="#" class="stretched-link">

                </div>

            </div>
            
            <div class="card">
              <a href="#" class="stretched-link">

                  <p class="card-text">Ceci est un appareil photo superbe</p>

                </div>
              </a>
            </div>


          </div>
